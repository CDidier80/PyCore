<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/landingStyle.css" rel="stylesheet">
    <title>PyCore</title>
</head>
<body>
    <div id="loader"></div> 
    <div class="pageContent">
        <div class="theCore">
            <h1 id='pycore' class='pycore'>PyCore</h1>
            <h6 id="subtitle">Rapid-Fire Python Coding</h6>
            <video loop muted autoplay>
                <source src='/media/PyCoreVideo.mov'> 
                <source src='/media/PyCoreVideo.mov' type="video/webm"> 
                <source src='/media/PyCoreVideo.mov' type="video/mp4">
                <source src='/media/PyCoreVideo.mov' type="video/ogg">  
            </video>
        </div>
        <div class='threeCores'>
            <div class="coreWrapper" id="speedWrapper">
                <img class="lesserCore" src="/media/core.png" alt='core.png'/>
                <h3 class="listItem" id="speed">Speed</h3>
            </div>
            <div class="coreWrapper" id="memoryWrapper"> 
                <img class="lesserCore" src="/media/core.png" alt='core.png'/>
                <h3 class="listItem" id="memory">Memory</h3>
            </div>
            <div class="coreWrapper" id="challengeWrapper"> 
                <img class="lesserCore" src="/media/core.png" alt='core.png'/>
                <h3 class="listItem" id="challenge">Challenge</h3>
            </div>
        </div>
        <a id="begin" href="/html/editor.html">Begin</a>
    </div>
    <script src="javascript/loading.js"></script>
</body>
</html>
