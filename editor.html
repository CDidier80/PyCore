<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editor.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="pycoreHeader">PyCore</h1>
        <div class='coreList'>
            <div class="core" id="core1">core1</div>
            <div class="core" id="core2">core2</div>
            <div class="core" id="core3">core3</div>
            <div class="core" id="core4">core4</div>
            <div class="core" id="core5">core5<core5/div>
        </div>

    </header>

    <main class="editorWidget">

        <textarea class="editorAndTerminal" id="editor" name="editor" rows="15" columns="80"></textarea>
        <textarea class="editorAndTerminal" id="terminal" disabled="true"></textarea>
    </main>

    <button id="submit">Submit</button>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="apiCalls.js"></script>
    <script src="editor.js"></script>
</body>

</html>
